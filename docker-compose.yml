version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: wishlist-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init-wishlist.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wishlist-app
    restart: unless-stopped
    ports:
      - "3000:10000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=wishlist_dev
      - PORT=10000
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/uploads:/app/server/uploads # If you have upload functionality
    # Additional configuration for Puppeteer stability
    shm_size: 1gb  # Allocate more shared memory
    security_opt:
      - seccomp:unconfined  # Required for some Puppeteer operations
    command: >
      sh -c "
        # Give PostgreSQL a bit more time to fully initialize
        sleep 20 &&
        # Run database migrations
        cd /app/server &&
        npx sequelize db:migrate &&
        # Start the application
        npm start
      "

  pgadmin:
    image: dpage/pgadmin4
    container_name: wishlist-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata: